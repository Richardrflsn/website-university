<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website International University</title>
    <link rel="icon" type="image/x-icon" href="/asset/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f291575278.js" crossorigin="anonymous"></script>
    <style>
        .pendaftaran.container {
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/asset/Harvard_logo.png" alt="International University" width="30" height="24">
                International University
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="major.html">Major</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="aboutUs.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="pendaftaran container">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Your Future Starts Here, Apply Today!</h1>
        <form id="registrationForm">
            <div class="row mb-3">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="lastEducation" class="form-label">Last Education</label>
                <select class="form-select" id="lastEducation" required>
                    <option selected disabled value="">Choose...</option>
                    <option>10 SMA</option>
                    <option>11 SMA</option>
                    <option>12 SMA</option>
                    <option>S1</option>
                    <option>S2</option>
                    <option>S3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="schoolProvince" class="form-label">School Province</label>
                <select class="form-select" id="schoolProvince" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Jawa Barat</option>
                    <option>Jawa Tengah</option>
                    <option>Jawa Timur</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="interestedMajor" class="form-label">Interested Major</label>
                <select class="form-select" id="interestedMajor" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="CS">Computer Science</option>
                    <option value="ID">Interior Design</option>
                    <option value="EP">Entrepreneurship</option>
                    <option value="DKV">Visual Communication Design</option>
                    <option value="IDT">Interactive Design and Technology</option>
                    <option value="DBI">Digital Business Inovation</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="schoolName" class="form-label">School Name</label>
                <input type="text" class="form-control" id="schoolName" placeholder="School Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
